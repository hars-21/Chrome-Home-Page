<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Tab</title>
    <link rel="icon" href="assets/tab.png" />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav id="navbar">
        <div id="google-logo">
          <a href="http://www.google.com"
            ><img src="assets/icons/google.png" alt="Google.com" height="50rem"
          /></a>
        </div>
        <div id="google-apps">
          <span class="addon"
            ><a href="http://www.google.com/imghp">Images</a></span
          ><span class="addon">Apps</span>
        </div>
      </nav>
    </header>

    <section>
      <div id="socials">
        <!-- Developing apps like a boss -->
        <div class="social-items">
          <img
            src="assets/icons/social/whatsapp.png"
            alt="Whatsapp"
            class="social-icon"
          />
        </div>
        <div class="social-items">
          <img
            src="assets/icons/social/instagram.png"
            alt="Instagram"
            class="social-icon"
          />
        </div>
        <div class="social-items">
          <img
            src="assets/icons/social/linkedin.png"
            alt="LinkedIn"
            class="social-icon"
          />
        </div>
        <div class="social-items">
          <img
            src="assets/icons/social/github.png"
            alt="Github"
            class="social-icon"
          />
        </div>
        <div class="social-items">
          <img
            src="assets/icons/social/twitter.png"
            alt="Twitter"
            class="social-icon"
          />
        </div>
        <div class="social-items">
          <img
            src="assets/icons/social/discord.png"
            alt="Discord"
            class="social-icon"
          />
        </div>
      </div>
    </section>

    <section>
      <div id="head">
        <h1 id="day" class="spec">SUNDAY</h1>
        <h3 id="time" class="spec">00 : 00</h3>
      </div>
      <div class="inputwrap">
        <img src="assets/icons/google-icon.png" />
        <input
          type="search"
          name="search"
          id="searchbar"
          placeholder="Ask me anything..."
        />
        <img src="assets/icons/google-search.png" alt="Search icon" />
        <img src="assets/icons/google-voice.png" alt="Voice Search" />
      </div>
    </section>

    <section>
      <div id="container">
        <div class="card">
          <img
            src="assets/icons/weblink/youtube.png"
            alt="Youtube"
            class="shortcuts"
          />
          <p class="heading">Youtube</p>
        </div>
        <div class="card">
          <img
            src="assets/icons/weblink/ChatGpt.png"
            alt="ChatGpt"
            class="shortcuts"
          />
          <p class="heading">ChatGpt</p>
        </div>
        <div class="card">
          <img
            src="assets/icons/weblink/Vs-Code.png"
            alt="VS Code"
            class="shortcuts"
          />
          <p class="heading">VS Code</p>
        </div>
        <div class="card">
          <img
            src="assets/icons/weblink/StackOverflow.png"
            alt="StackOverflow"
            class="shortcuts"
          />
          <p class="heading">StackOverflow</p>
        </div>
        <div class="card">
          <img
            src="assets/icons/weblink/leetcode.png"
            alt="leetcode"
            class="shortcuts"
          />
          <p class="heading">Leetcode</p>
        </div>
        <div class="card">
          <img
            src="assets/icons/weblink/geeksforgeeks.png"
            alt="geeksforgeeks"
            class="shortcuts"
          />
          <p class="heading">Geeks For Geeks</p>
        </div>
      </div>
    </section>

    <footer>Made By Harshil Gupta | &copy; 2024</footer>

    <script src="main.js"></script>
  </body>
</html>
